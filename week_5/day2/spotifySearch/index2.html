<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Artists</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <h1>Artist Search Results</h1>

    <ul>
      <li>
        <img src="https://i.scdn.co/image/e8f489fb953e2d1cb00d1c18c903d6149cb1196d">
        <h2>
          <button class="js-list-albums" data-artist-id="3fMbdgg4jU18AjLCKBhRSm">
            Michael Jackson
          </button>
        </h2>
      </li>

      <li>
        <img src="https://i.scdn.co/image/ef9c523ef94e2ce817ea485f6a3c284159616872">
        <h2>
          <button class="js-list-albums" data-artist-id="349ymR3M8bnpdXdLrmbGVu">
            Michael Lee Jackson
          </button>
        </h2>
      </li>
    </ul>






    <div class="modal fade js-albums-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <h4 class="js-artist-name modal-title">Modal title</h4>
          </div>

          <div class="modal-body">
            <ul class="js-album-list"></ul>
          </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  </body>
</html>
