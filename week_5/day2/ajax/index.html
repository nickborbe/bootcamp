 <script src="jquery-2.1.4.js"></script>
    <script src="app.js"></script>

  <body>
    <h1> Characters API </h1>
    <button class="js-show-characters">
      Show Characters
    </button>

    

<form method="POST">

  <div>

    <ul class="js-characters-list">
